name: SAP Cloud Integration - Download IFlow Test

on:
  workflow_dispatch:
    inputs:
      PackageID:
        description: "PackageID you want to download"
        required: true

permissions:
  contents: write

jobs:
  download-package:
    runs-on: ubuntu-latest

    env:
      PACKAGE_ID: ${{ github.event.inputs.PackageID }}
      CPI_TENANT: "ntt-pi-dev.it-cpi001.cfapps.eu10.hana.ondemand.com"
      CLIENT_ID: ${{ secrets.TUser }}
      CLIENT_SECRET: ${{ secrets.TSecret }}
      TOKEN_URL: "https://ntt-pi-dev.authentication.eu10.hana.ondemand.com/oauth/token"

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Get OAuth Token
        id: get_token
        run: |
          TOKEN_RESPONSE=$(curl -s -X POST "$TOKEN_URL" \
            -u "${CLIENT_ID}:${CLIENT_SECRET}" \
            -d "grant_type=client_credentials")

          ACCESS_TOKEN=$(echo "$TOKEN_RESPONSE" | jq -r '.access_token')
          if [ "$ACCESS_TOKEN" = "null" ] || [ -z "$ACCESS_TOKEN" ]; then
            echo "Fehler beim Abrufen des OAuth-Tokens"
            echo "$TOKEN_RESPONSE"
            exit 1
          fi
          echo "access_token=$ACCESS_TOKEN" >> $GITHUB_OUTPUT

      - name: Download Package as ZIP
        env:
          ACCESS_TOKEN: ${{ steps.get_token.outputs.access_token }}
        run: |
          API_URL="https://${CPI_TENANT}/api/v1/IntegrationPackages('${PACKAGE_ID}')/\$value"
          
          curl -s -H "Authorization: Bearer $ACCESS_TOKEN" \
               -H "Accept: application/zip" \
               -o "${PACKAGE_ID}.zip" \
               "$API_URL"

          if [ ! -f "${PACKAGE_ID}.zip" ] || [ ! -s "${PACKAGE_ID}.zip" ]; then
            echo "Download fehlgeschlagen oder Datei leer"
            exit 1
          fi

      - name: Unzip Package (keep folder structure)
        run: |
          mkdir -p cpi-content/${PACKAGE_ID}
          unzip -o "${PACKAGE_ID}.zip" -d cpi-content/${PACKAGE_ID} || true
          rm "${PACKAGE_ID}.zip"

      - name: Commit & Push to Repository
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git fetch --all
          git add cpi-content/

          if git diff --cached --quiet; then
            echo "Keine Ã„nderungen im Package"
          else
            git commit -m "chore: Update CPI package ${PACKAGE_ID} from $(date +'%Y-%m-%d %H:%M')"
            git push origin main
            echo "Package erfolgreich hochgeladen"
          fi
